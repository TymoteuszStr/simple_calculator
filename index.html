<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BigTest-html,css,js</title>
    <meta name="description" content="just testing stuff">
    <meta name="keywords" content=" ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style/main.css">    


    <!--[if lt IE 9]>

    <![endif]-->

<body>

    <main>
        <div id="container">
            <div id="result"></div>
             <div id="num-container">
                 <button class="num switch_btn">on/off</button>
                 <button class="num divide">/</button>
                 <button class="num times">*</button>
                 <button class="num minuns">-</button>
                 <button class="num n7">7</button>
                 <button class="num n8">8</button>
                 <button class="num n9">9</button>
                 <button class="num n4">4</button>
                 <button class="num n5">5</button>
                 <button class="num n6">6</button>
                 <button class="num n1">1</button>
                 <button class="num n2">2</button>
                 <button class="num n3">3</button>
                 <button class="num dot">.</button>
                 <button class="num zero">0</button>
                 <button class="num enter">=</button>
                 <button class="num plus">+</button>
             </div>
        </div>
    </main>
