<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator online</title>
    <meta name="description" content="retro calculator">
    <meta name="keywords" content="claculator online">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <main>
        <div class="container">

            <div class="calc">

                <div  class="result">
                    <div class ="first_operation"></div>
                    <div class ="second_operation"></div>
                </div>

                <div class="btn_container">
                    <button class="toggler">AC</button>
                    <button class="del">DEL</button>
                    <button class="operation">&radic;</button>
                    <button class="operation">^</button>
                    <button class="operation">%</button>
                    <button class="operation" >&divide;</button>
                    <button class="operation" >&times;</button>
                    <button class="operation" >-</button>
                    <button class="num" >7</button>
                    <button class="num" >8</button>
                    <button class="num" >9</button>
                    <button class="num" >4</button>
                    <button class="num" >5</button>
                    <button class="num" >6</button>
                    <button class="num" >1</button>
                    <button class="num" >2</button>
                    <button class="num" >3</button>
                    <button class="num" >.</button>
                    <button class="num zero">0</button>
                    <button class="enter">=</button>
                    <button class="operation plus">+</button>
                    </div>
                </div>
        </div>
    </main>

    <script src="js/calc.js"></script>
</body>
</html>
