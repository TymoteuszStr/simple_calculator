<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BigTest-html,css,js</title>
    <meta name="description" content="just testing stuff">
    <meta name="keywords" content=" ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style/main.css">    


    <!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

</head>

<body>

    <main>
        <div class="container">
            <div  class="result">
                <div class ="first_operation">456+</div>
                <input type="text" class ="second_operation"></input>
            </div>
             <div class="num-container">
                 <button class="ac">AC</button>
                 <button class="del">DEL</button>
                 <button class="operation">&radic;</button>
                 <button class="pow">^</button>
                 <button class="operation">log</button>
                 <button class="operation" name="divide">&divide;</button>
                 <button class="operation" name="times">&times;</button>
                 <button class="operation" name="minus">-</button>
                 <button class="num" name="n7">7</button>
                 <button class="num" name="n8">8</button>
                 <button class="num" name="n9">9</button>
                 <button class="num" name="n4">4</button>
                 <button class="num" name="n5">5</button>
                 <button class="num" name="n6">6</button>
                 <button class="num" name="n1">1</button>
                 <button class="num" name="n2">2</button>
                 <button class="num" name="n3">3</button>
                 <button class="num" name="dot">&bullet;</button>
                 <button class="num zero" name="n0">0</button>
                 <button class="equal enter" name="enter">=</button>
                 <button class="operation plus" name="plus">+</button>
             </div>
        </div>
    </main>

    <script src="js/calc.js"></script>
</body>
</html>
